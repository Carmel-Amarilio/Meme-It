<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3b18ac9277.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme It</title>
</head>

<body class="main-layout" onload="onInIt()">
    <header class="main-header full main-layout">
        <div class="flex space-between align-center">
            <div onclick="onRandMeme()" class="logo">Meme<span>It</div>
            <nav class="main-nav-container">
                <ul class="main-nav flex ">
                    <li onclick="onGallery()">Gallery</li>
                    <li onclick="onMemes()">Memes</li>
                    <li>About</li>
                </ul>
            </nav>
            <button class="menu-icone" onclick="toggleMenu()">‚ò∞</button>
        </div>
    </header>

    <main class="meme-editor closed">
        <section class="main-canvas">
            <canvas width="500" height="500"></canvas>
        </section>

        <section class="main-editor">
            <input oninput="onSetTxt(event)" class="input-txt" name="txt" type="text" placeholder="Funny Text">
            <section class="flex justify-center">
                <button onclick="onCurrTxt()" class="current-txt"><i
                        class="fa-solid fa-arrow-right-arrow-left"></i></button>
                <button onclick="onAddTxt()" class="add-txt"><i class="fa-regular fa-square-plus"></i></button>
                <button onclick="onDeleteTxt()" class="delete-txt"><i class="fa-solid fa-trash"></i></i></button>
            </section>
            <section class="txt-style">
                <section class="flex justify-center">
                    <button onclick="onIncTxt(.1)" class="increase"><i class="fa-solid fa-a"></i><span><i
                                class="fa-solid fa-plus"></i></span></button>
                    <button onclick="onIncTxt(-0.1)" class="reduce"><i class="fa-solid fa-a"></i><span><i
                                class="fa-solid fa-minus"></i></span></button>
                </section>
                <section class="align flex justify-center">
                    <button onclick="onAlignTxt('end')" class="left"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onAlignTxt('center')" class="center"><i
                            class="fa-solid fa-align-justify"></i></button>
                    <button onclick="onAlignTxt('start')" class="right"><i class="fa-solid fa-align-right"></i></button>
                </section>
                <section class="font flex space-between">
                    <select class="set-font" onchange="onSetFont(this)">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Impact">Impact</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <article class="color">
                        <label for="color-text"><i class="fa-solid fa-fill-drip"></i></label>
                        <input required type="color" id="color-text" class="color-text" value="#ff0000"
                            oninput="onColorTxt(this.value)" />
                    </article>
                    <article class="color">
                        <label for="color-text-around"><i class="fa-solid fa-paintbrush"></i></label>
                        <input required type="color" id="color-text-around" class="color-text-around" value="#000000"
                            oninput="onColorTxtAround(this.value)" />
                    </article>
                </section>
            </section>
            <section>
                <article class="emoji flex space-between">
                    <span onclick="onEmoji('üï∂Ô∏è')">üï∂Ô∏è</span>
                    <span onclick="onEmoji('üëë')">üëë</span>
                    <span onclick="onEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                    <span onclick="onEmoji('üî•')">üî•</span>
                    <span onclick="onEmoji('üé©')">üé©</span>
                <article>
            </section>
            <footer>
                <nav class="sher-download-bar">
                    <button class="facebook-bnt" onclick="onUploadImgToFacebook()">
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button onclick="onSaveMeme()" class="save"><i class="fa-regular fa-floppy-disk"></i></button>
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><i
                            class="fa-solid fa-download"></i></a>
                </nav>
            </footer>
        </section>
    </main>

    <main class="main-gallery ">
        <section class="filter-sec flex space-between align-center">
            <select class="filter" onchange="onSetFilter(this)"></select>
            <div class="common-words"></div>
        </section>
        <section class="img-gallery "></section>
        <div onclick="onRandMeme()" class="logo Flexible ">Flexible<span>It</div>
        <section class="file-input">
            <label for="file-input">
                <img src="img/add-img.png" alt="#">
            </label>
            <input type="file" id="file-input" class="file-input" name="image" onchange="onImgInput(event)"
                accept="image/*" style="display: none;" />
        </section>
    </main>


    <footer class="main-footer full">
        <small>all rights reserved to Carmel Amarilio &copy; 2023</small>
    </footer>

    <script src="js/service/util.service.js"></script>
    <script src="js/service/meme-gallery.service.js"></script>
    <script src="js/service/meme-editor.service.js"></script>

    <script src="js/service/upload-from-local.js"></script>
    <script src="js/service/sharing-on-facebook.js"></script>

    <script src="js/control/meme-gallery.control.js"></script>
    <script src="js/control/meme-editor.control.js"></script>
    <script src="js/control/save-memes.control.js"></script>

</body>

</html>
